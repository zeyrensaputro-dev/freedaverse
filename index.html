<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freedaverse ‚Äî King Tyos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="scanlines"></div>
  <div id="vignette"></div>
  <div id="mouseGlow"></div>

  <!-- HERO -->
  <header class="hero" id="hero">
    <h1 class="glitch title" data-text="Website Ini Dibuat Oleh King Tyos">
      Website Ini Dibuat Oleh King Tyos
    </h1>

    <div class="typeWrap">
      <p id="line1" class="typeLine"></p>
      <p id="line2" class="typeLine"></p>
      <p id="line3" class="typeLine"></p>
    </div>

    <button id="startBtn" class="btn primary big">MULAI</button>
  </header>

  <main>
    <!-- SETUP -->
    <section id="setup" class="panel hidden">
      <h2 class="neonTitle">SETUP MATCH</h2>

      <div class="setupBlock">
        <div class="setupTitle">1. Pilih Best Of</div>
        <div class="setupBtns">
          <button class="setupBtn" data-bo="3">BO 3</button>
          <button class="setupBtn" data-bo="5">BO 5</button>
        </div>
        <div id="boHint" class="hint">Pilih format match dulu</div>
      </div>

      <div id="diffBlock" class="setupBlock disabled">
        <div class="setupTitle">2. Pilih Difficulty</div>
        <div class="setupBtns">
          <button class="setupBtn2" data-diff="easy">Easy</button>
          <button class="setupBtn2" data-diff="medium">Medium</button>
          <button class="setupBtn2 hard" data-diff="hard">Hard</button>
        </div>
        <div id="diffHint" class="hint">Pilih difficulty</div>
      </div>
    </section>

    <!-- ARENA -->
    <section id="arena" class="panel hidden">
      <div class="chipRow">
        <span id="chipMatch" class="chip">Match: -</span>
        <span id="chipDiff" class="chip">Difficulty: -</span>
        <span id="chipIQ" class="chip">BOT IQ: -</span>
        <span id="chipCD" class="chip">Ready</span>
      </div>

      <div class="scoreRow">
        <div class="scoreCard"><div class="label">Khe</div><div id="scoreYou" class="score">0</div></div>
        <div class="scoreCard"><div class="label">Bot</div><div id="scoreBot" class="score">0</div></div>
        <div class="scoreCard"><div class="label">Seri</div><div id="scoreDraw" class="score">0</div></div>
      </div>

      <div class="matchInfo">
        <span id="matchScore">Match: 0 - 0</span>
        <span id="streak">Streak: 0</span>
      </div>

      <div id="matchBanner" class="banner hidden"></div>

      <div class="pickRow">
        <button class="pick" data-move="rock">‚úä<span>Batu</span></button>
        <button class="pick" data-move="paper">‚úã<span>Kertas</span></button>
        <button class="pick" data-move="scissors">‚úåÔ∏è<span>Gunting</span></button>
      </div>

      <div class="resultBox" id="resultBox">
        <div class="resultTop">
          <div id="youPick" class="chip">Khe: -</div>
          <div id="botPick" class="chip">Bot: -</div>
        </div>
        <div id="resultText" class="resultText">Pilih move üòº</div>

        <div class="resultActions">
          <button id="resetMatch" class="btn ghost">Reset Match</button>
          <button id="resetAll" class="btn danger">Reset Semua</button>
        </div>
      </div>

      <div class="saveRow">
        <button id="exportSave" class="btn">Export Save</button>
        <button id="importSave" class="btn">Import Save</button>
      </div>
    </section>
  </main>

  <!-- SAVE MODAL (DIKUNCI HIDDEN) -->
  <div id="saveModal" class="modal hidden" aria-hidden="true">
    <div class="modalCard">
      <div class="modalTitle">TYOS://SAVE</div>
      <textarea id="saveText" readonly></textarea>
      <div class="modalActions">
        <button id="copySave" class="btn primary">COPY</button>
        <button id="closeSave" class="btn">CLOSE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
